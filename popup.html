<!DOCTYPE html>
<html>
  <head>
    <title>Video Speed Controller: Popup</title>
    <link rel="stylesheet" href="popup.css" />
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="container">
      <button id="enable" class="btn primary hide">Enable</button>
      <button id="disable" class="btn primary">Disable</button>
      <span id="status" class="status hide"></span>
      <hr />
      <button id="config" class="btn secondary">Settings</button>
      <hr />
      <button id="feedback" class="btn secondary">Send feedback</button>
      <button id="about" class="btn secondary">About</button>
    </div>
  </body>
</html>
